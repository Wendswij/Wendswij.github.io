<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Popped!</title>
    <script src="Main/script.js"></script>
    <link rel="stylesheet" href="Main/style.css">
    <link rel="stylesheet" href="Logo Animation/">
</head>

<body>
    <!-- Intro Animation -->
<div class="intro">
    <h1 class="logo-header" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <span class="logo">POP</span><span class="logo">PED!</span>
    </h1>
</div>

<!-- Hamburger Button -->
<div class="header">
    <span class="hamburger" onclick="toggleMenu()">&#9776;</span>
    POPPED!
</div>

<!-- Search Bar -->
<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search...">
    <button onclick="searchItems()">Search</button>
</div>

<!-- No Results Message -->
<p id="noResults" style="display: none; text-align: center; font-weight: bold; color: black;">Not Added Yet</p>

<!-- Hamburger Side Menu -->
<div id="sideMenu" class="side-menu">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">&times;</a>
    <a href="index.html">Home</a>
    <a href="quiz.html">Quiz</a>
    <a href="generator.html">Generator</a>
    <a href="collection.html">Collections</a>
</div>

<!--LIST OF FIGURES-->
<div id="cards-container"></div>
<!--END OF LIST OF FIGURES-->

    <!-- Open Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-img" src="" alt="" style="width:100%">
        <h2 id="modal-title"></h2>

        <!-- Tabs -->
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'Details')">Details</button>
            <button class="tablinks" onclick="openTab(event, 'Artist')">Artist</button>
            <button class="tablinks" onclick="openTab(event, 'Archive')">Archive</button>
        </div>

        <!-- Tab Contents -->
        <div id="Details" class="tabcontent">
            <h3>Details</h3>
            <p id="details-content"></p>
        </div>

        <div id="Artist" class="tabcontent" style="display:none;">
            <h3>Artist</h3>
            <p id="artist-content"></p>
        </div>

        <div id="Archive" class="tabcontent" style="display:none;">
            <h3>Archive</h3>
            <p id="archive-content"></p>
        </div>
    </div>
</div>

    <script src="Logo Animation/app.js"></script>

</body>
</html>
